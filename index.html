<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <div id="timerDisplay" class= "hide"></div>
    <div id="scoreDisplay" class="hide">0</div>
    <div class = "container">
     <div id = "question-container" class="hide">
         <div id="question">Question</div>
         <div id="answer-buttons" class="btn-grid">
             <button class="btn">Answer 1</button>
             <button class="btn">Answer 2</button>
             <button class="btn">Answer 3</button>
             <button class="btn">Answer 4</button>
         </div>
     </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="hide next-btn btn">Next</button>
            <button id="restart-btn" class="hide restart-btn btn">Restart</button>
            <div id ="scores" class="hide">
                <input type="text" id ="inputName" placeholder="Enter your Name:"/>
                <button id="btnScore">Submit</button>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
